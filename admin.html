<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - L.B.H. Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="pass" placeholder="Enter Admin Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const password = document.getElementById("pass").value;
      if (password === "Ram@3270") {
        sessionStorage.setItem("auth", "yes");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText = "Incorrect password!";
      }
    }
  </script>
</body>
</html>
